<!DOCTYPE html>
<html>

<head>
    <!-- Programmatically converted from a WebKit Reftest, please forgive resulting idiosyncrasies.-->
    <title>connect-src-beacon-redirect-to-blocked</title>
    <script src="/resources/testharness.js"></script>
    <script src="/resources/testharnessreport.js"></script>
    <script src="../support/logTest.sub.js?logs=[]"></script>
    <!-- enforcing policy:
connect-src 'self'; script-src 'self' 'unsafe-inline';
-->
</head>

<body>
    <p>The beacon should not follow the redirect to http://www1.{{host}}:{{ports[http][0]}}/images/red.png and send a CSP violation report.</p>
    <p>Verify that a CSP connect-src directive blocks redirects.</p>
    <script>
        'use strict';

        if (typeof navigator.sendBeacon !== 'function') {
            skip_log_test("No navigator.sendBeacon, cannot run test.");
        } else {
            navigator.sendBeacon(
                "/common/redirect.py?location=http://www1.{{host}}:{{ports[http][0]}}/images/red.png",
                "ping");
            var report = document.createElement("script");
            report.src = "../support/checkReport.sub.js?reportExists=true&amp;reportField=violated-directive&amp;reportValue=connect-src%20&apos;self&apos;";
            report.async = true;
            report.defer = true;
            document.body.appendChild(report);
        }
    </script>
</body>

</html>
