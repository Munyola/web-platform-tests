<!DOCTYPE html>
<html>

<head>
    <!-- Programmatically converted from a WebKit Reftest, please forgive resulting idiosyncrasies.-->
    <title>shared-worker-connect-src-allowed</title>
    <script src="/resources/testharness.js"></script>
    <script src="/resources/testharnessreport.js"></script>
    <script src='../support/logTest.sub.js?logs=["xhr allowed","TEST COMPLETE"]'></script>
    <!-- enforcing policy:
connect-src 'self' http://{{host}}:{{ports[http][0]}}; script-src 'self' 'unsafe-inline';
-->
</head>

<body>
    <script>
        'use strict';

        if (typeof SharedWorker !== 'function') {
            skip_log_test("No SharedWorker, cannot run test.");
        } else {
            try {
                var worker = new SharedWorker('http://{{host}}:{{ports[http][0]}}/content-security-policy/blink-contrib/resources/shared-worker-make-xhr-allowed.sub.js');
                worker.port.onmessage = function(event) {
                    log_test(event.data);
                };
            } catch (e) {
                log_test(e);
            }
            var report = document.createElement("script");
            report.src = "../support/checkReport.sub.js?reportExists=false";
            report.async = true;
            report.defer = true;
            document.body.appendChild(report);
        }
    </script>
</body>

</html>
