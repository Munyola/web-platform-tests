<!DOCTYPE html>
<html>
<head>
    <title>frame-src-blocked</title>
    <script src="/resources/testharness.js"></script>
    <script src="/resources/testharnessreport.js"></script>
    <script src='../support/logTest.sub.js?logs=[]'></script>
    <script>
        'use strict';

        window.addEventListener("message", function(event) {
            log_test(event.data);
        }, false);
    </script>
    <!-- enforcing policy:
frame-src 'none'; script-src 'self' 'unsafe-inline'; connect-src 'self';
-->
    <p>
        IFrames blocked by CSP should generate a 'load', not 'error' event, regardless of blocked state. This means they appear to be normal cross-origin loads, thereby not leaking URL information directly to JS.
    </p>
    <script>
        'use strict';
    
        const loadEventTest = async_test('Blocked <iframe> must generate a load event');

        // Invoked by the <iframe> 'onload' callback below to complete the loadEventTest.
        function loadEvent() {
            loadEventTest.done();
        }
    </script>
</head>
<body>
    <iframe src="/content-security-policy/blink-contrib/resources/postmessage-fail.html" onload="loadEvent()" onerror="log_test('FAIL')"></iframe>
    <div id="log"></div>
    <script async defer src="../support/checkReport.sub.js?reportExists=true&amp;reportField=violated-directive&amp;reportValue=frame-src%20&apos;none&apos;"></script>
</body>
</html>
