<!DOCTYPE html>
<html>

<head>
    <!-- Programmatically converted from a WebKit Reftest, please forgive resulting idiosyncracies.-->
    <title>eval-scripts-setTimeout-allowed</title>
    <script src="/resources/testharness.js"></script>
    <script src="/resources/testharnessreport.js"></script>
    <script src='../support/logTest.sub.js?logs=["PASS 1 of 2","PASS 2 of 2"]'></script>
    <!-- enforcing policy:
script-src 'self' 'unsafe-inline' 'unsafe-inline' 'unsafe-eval'; connect-src 'self';
-->
</head>
<pre>
<script>
    'use strict';

    /* eslint no-implied-eval: "off" */
    test(function() {
        var id = setTimeout("log_test('PASS 1 of 2')", 0);
        if (id === 0)
            log_test('FAIL: Return value for string (should not be 0): ' + id);
    });

    test(function() {
        var id = setTimeout(function() {
            log_test('PASS 2 of 2');
        }, 0);
        if (id === 0)
            document.write('FAIL: Return value for function (should not be 0): ' + id);
    });
</script>
</pre>
