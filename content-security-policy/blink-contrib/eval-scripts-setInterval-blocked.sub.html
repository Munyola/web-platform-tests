<pre>
<script>
    'use strict';

    /* eslint no-implied-eval: "off" */
    test(function() {
        var id = setInterval("log_test('FAIL')", 0);
        if (id !== 0)
            log_test('FAIL: Return value for string (should be 0): ' + id);
    });

    test(function() {
        var id = setInterval(function() {
            clearInterval(id);
            log_test('PASS');
        }, 0);
        if (id === 0)
            document.write('FAIL: Return value for function (should not be 0): ' + id);
    });
</script>
