<!DOCTYPE html>
<html>

<head>
    <title>child-src-conflicting-frame-src</title>
    <script src="/resources/testharness.js"></script>
    <script src="/resources/testharnessreport.js"></script>
    <script src='../support/logTest.sub.js?logs=[]'></script>
    <script>
        'use strict';

        window.addEventListener("message", function(event) {
            log_test(event.data);
        }, false);
    </script>
    <!-- enforcing policy:
frame-src 'none'; child-src 'self'; script-src 'self' 'unsafe-inline'; connect-src 'self';
-->
    <p>
        A more permissive child-src should not relax restrictions from a less-
        permissive frame-src.  Directives still combine for least privilege, even when
        one obsoletes another.
    </p>
    <script>
        'use strict';
    
        const loadEventTest = async_test('<iframe> must generate a load event');

        // Invoked by the <iframe> 'onload' callback below to complete the loadEventTest.
        function loadEvent() {
            loadEventTest.done();
        }
    </script>
</head>

<body>
    <iframe src="/content-security-policy/blink-contrib/resources/postmessage-fail.html" onload="loadEvent()" onerror="log_test('FAIL')"></iframe>
    <script async defer src="../support/checkReport.sub.js?reportExists=true&amp;reportField=violated-directive&amp;reportValue=frame-src%20&apos;none&apos;"></script>
</body>

</html>
