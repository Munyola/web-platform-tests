<!DOCTYPE html>
<html>
<head>
    <title>child-src-cross-origin-load</title>
    <script src="/resources/testharness.js"></script>
    <script src="/resources/testharnessreport.js"></script>
    <script src='../support/logTest.sub.js?logs=["PASS","PASS"]'></script>
    <script>
        'use strict';

        window.addEventListener("message", function(event) {
            log_test(event.data);
        }, false);
    </script>
    <!-- enforcing policy:
child-src 'self' http://www1.{{host}}:{{ports[http][0]}}; script-src 'self' 'unsafe-inline'; connect-src 'self';
-->
    <p>
        IFrames blocked by CSP should generate a 'load', not 'error' event, regardless of blocked state. This means they appear to be normal cross-origin loads, thereby not leaking URL information directly to JS.
    </p>
    <script>
        'use strict';
    
        const loadEventTest1 = async_test('Allowed <iframe> #1 must generate a load event');

        // Invoked by the <iframe> 'onload' callback below to complete the loadEventTest1.
        function loadEvent1() {
            loadEventTest1.done();
        }
    
        const loadEventTest2 = async_test('Allowed <iframe> #2 must generate a load event');

        // Invoked by the <iframe> 'onload' callback below to complete the loadEventTest2.
        function loadEvent2() {
            loadEventTest2.done();
        }
        
        const loadEventTest3 = async_test('Blocked <iframe> must generate a load event');

        // Invoked by the <iframe> 'onload' callback below to complete the loadEventTest3.
        function loadEvent3() {
            loadEventTest3.done();
        }    </script>
</head>
<body>
    <iframe src="/content-security-policy/blink-contrib/resources/postmessage-pass.html" onload="loadEvent1()"></iframe>
    <iframe src="http://www1.{{host}}:{{ports[http][0]}}/content-security-policy/blink-contrib/resources/postmessage-pass.html" onload="loadEvent2()"></iframe>
    <iframe src="http://www2.{{host}}:{{ports[http][0]}}/content-security-policy/blink-contrib/resources/postmessage-fail.html" onload="loadEvent3()" onerror="log_test('FAIL')"></iframe>
    <script async defer src="../support/checkReport.sub.js?reportExists=true&amp;reportField=violated-directive&amp;reportValue=child-src%20&apos;self&apos;"></script>
</body>
</html>
